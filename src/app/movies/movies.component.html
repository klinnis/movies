<div class="d-flex p-2">
  <div class="d-flex flex-row">
    <div class="p-2">
      <button mat-raised-button [routerLink]="['']">Home</button>
    </div>
    <div class="p-2">
      <button mat-raised-button [routerLink]="['/movies/collections']">Collections</button>
    </div>
  </div>
</div>

<div class="mat-elevation-z8">
  <table style="width: 100%" mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"><img style="width:120px;height:120px" src="{{element[0].poster_path}}"></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element">{{element[0].title}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="vote">
      <th mat-header-cell *matHeaderCellDef> Vote </th>
      <td mat-cell *matCellDef="let element">{{element[0].vote_average}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Remove </th>
      <td mat-cell *matCellDef="let element"><button mat-raised-button (click)="removeMovie(element[0].id)">Remove Movie</button></td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element"><button mat-raised-button (click)="detailsPage(element[0].id)">Details</button></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
